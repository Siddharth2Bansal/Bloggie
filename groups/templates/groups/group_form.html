{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<h2> Create a new group!</h2>

<form action="{% url 'groups:create' %}" method='post' id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type='submit' class='btn btn-lg btn-primary' value='Create'></input>
</form>

{% endblock group_content %}
