{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
<h2>
    <form id='PostForm' action="{% url 'posts:create' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' value='Post' class='btn btn-lg btn-primary'></input>
    </form>
</h2>
{% endblock post_content %}
